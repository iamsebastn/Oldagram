<!DOCTYPE html>
<html>
    <head>
        <title>Oldagram</title>
        <!--FontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Styles-->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-content">
            <div class="main-wrapper" id="main-content">
                <header>
                    <img class="logo_img" src="images/ig-logo.png">
                    <img class="account_img" src="images/iamsebastn.png">
                </header>
                <section class="post-section">
                    <div class="post-item">
                        <div class="post-header">
                            <img class="post-userpic" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1760&q=80">
                            <div class="post-name">
                                <p class="t-p bold">This is the author</p>
                                <p class="t-p">Westerland</p>
                            </div>
                        </div>
                        <div class="post-content">
                            <img class="post-img" src="https://images.unsplash.com/photo-1671509774803-1640e8853b50?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80">
                        </div>
                        <div class="post-info">
                            <div class="btn-wrap">
                                <div class="main-btns">
                                    <button class="interact-btn">
                                        <i class="fa-regular fa-heart icon" data-like="UUID"></i>
                                    </button>
                                    <button class="interact-btn">
                                        <i class="fa-regular fa-comment icon"></i>
                                    </button>
                                    <button class="interact-btn">
                                        <i class="fa-regular fa-paper-plane icon"></i>
                                    </button>
                                </div>
                                <button class="interact-btn" class="save-btn">
                                    <i class="fa-regular fa-bookmark icon"></i>
                                </button>
                            </div>
                            <div class="like-stats">
                                <div class="liked-by-wr">
                                    <img class="liked-by_img" src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80">
                                </div>
                                <div class="like-details">
                                    <p class="t-p">liked by <span class="t-p bold">iamsebastn</span> and <span class="t-p bold">6395</span> others</p>
                                </div>
                            </div>
                            <div class="post-creator">
                                <p class="t-p"><span class="t-p bold">Author</span> Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l</p>
                            </div>
                            <div class="post-footer">
                                <p class="t-p grey">View all 693 comments</p>
                                <p class="t-eye">16 hours ago</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
</html>
