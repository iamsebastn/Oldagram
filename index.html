<!DOCTYPE html>
<html>
    <head>
        <title>Oldagram</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-content">
            <div class="main-wrapper">
                <header>
                    <img class="logo_img" src="images/logo.png">
                    <img class="account_img" src="images/user-avatar.png">
                </header>
                <div class="post">
                    <div class="user-info_wr">
                        <img class="user_img" src="images/avatar-vangogh.jpg">
                        <div class="user_info">
                            <p class="bold_txt">Vincent van Gogh</p>
                            <p>Zudert, Netherlands</p>
                        </div>
                    </div>
                    <div class="user-post_wr">
                        <img class="user_post" src="images/post-vangogh.jpg">
                    </div>
                    <div class="user-desc_wr">
                        <div class="icon-wrapper">
                            <img class="interaction-icon" src="images/icon-heart.png">
                            <img class="interaction-icon" src="images/icon-comment.png">       
                            <img class="interaction-icon" src="images/icon-dm.png">
                        </div>
                        <p class="bold_txt">21.486 Likes</p>
                        <p>
                            <span class="bold_txt">
                                vincey1853
                            </span> 
                            just took a few mushrooms lol
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
